<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary Result</title>
</head>
<body>
  <div style="max-width: 800px; margin: auto; padding: 20px;">
    <h2>Generated Summary</h2>
    <pre style="background: #f4f4f4; padding: 15px; border-radius: 8px;">{{ summary }}</pre>

    <form action="/clarify" method="POST" style="margin-top: 20px;">
      <input type="text" name="question" placeholder="Ask a clarification question..." size="60">
      <input type="hidden" name="summary" value="{{ summary }}">
      <button type="submit">Ask</button>
    </form>

    {% if answer %}
    <h3>Clarification:</h3>
    <p>{{ answer }}</p>
    {% endif %}

    <form action="/" method="GET" style="margin-top: 20px;">
      <button type="submit">Start New Summary</button>
    </form>
  </div>
</body>
</html>
