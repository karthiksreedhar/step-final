<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bias Detection Tool</title>
  <style>
    #transcript-box {
      width: 100%;
      height: 500px;              /* Fixed height */
      overflow-y: auto;           /* Scrollable vertically */
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
      margin-bottom: 20px;
      white-space: pre-wrap;
      cursor: text;
      user-select: text;
    }
    #bias-result {
      margin-top: 20px;
      padding: 10px;
      background: #eef;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div style="max-width: 800px; margin: auto; padding: 20px;">
    <h2>Bias Detection Tool</h2>
    <div id="transcript-box">
      {{ transcript }}
    </div>

    <form id="bias-form" method="POST" action="/bias">
      <input type="hidden" name="selected_text" id="selected_text">
      <button type="submit">Check Bias</button>
    </form>

    {% if bias_result %}
      <div id="bias-result" style="display:block;">
        <h3>Bias Analysis Result:</h3>
        <p>{{ bias_result }}</p>
      </div>
    {% endif %}

    <script>
        // Capture selected text from transcript-box on form submit
        document.getElementById('bias-form').addEventListener('submit', function(e) {
        var selection = window.getSelection();
        var transcriptBox = document.getElementById('transcript-box');
        var selectedText = '';
        if (selection.rangeCount) {
            var range = selection.getRangeAt(0);
            if (transcriptBox.contains(range.commonAncestorContainer)) {
            selectedText = selection.toString();
            }
        }
        if (!selectedText) {
            alert('Please select a portion of the transcript to check for bias.');
            e.preventDefault();
            return false;
        }
        document.getElementById('selected_text').value = selectedText;
        });
    </script>

    <form action="/" method="GET" style="margin-top: 20px;">
      <button type="submit">Detect Another Transcript</button>
    </form>

  </div>
</body>
</html>
